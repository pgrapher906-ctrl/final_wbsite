<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Monitor - Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">üîê</div>
                <h1 class="app-title">Water Quality Monitor</h1>
                <p class="app-subtitle">Change Your Password</p>
            </div>

            <!-- Change Password Form -->
            <form method="POST" action="{{ url_for('main.change_password') }}" class="login-form">
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        class="form-input" 
                        placeholder="Enter your current password" 
                        required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        class="form-input" 
                        placeholder="Enter new password" 
                        required
                        minlength="6">
                    <small style="color: #666; margin-top: 4px; display: block;">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="Confirm new password" 
                        required
                        minlength="6">
                </div>

                {% if error %}
                <div class="error-message">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    {{ error }}
                </div>
                {% endif %}

                {% if success %}
                <div class="success-message">
                    <span class="success-icon">‚úÖ</span>
                    {{ success }}
                </div>
                {% endif %}

                <button type="submit" class="login-btn">
                    <span class="btn-text">Update Password</span>
                    <span class="btn-icon">‚Üí</span>
                </button>
            </form>

            <!-- Back Link -->
            <div class="auth-link">
                <p><a href="{{ url_for('main.index') }}">‚Üê Back to Dashboard</a></p>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>üîí Secure IoT Water Quality Monitoring System</p>
                <p style="margin-top: 8px; color: #999; font-size: 12px;">
                    ¬© 2026 Water Quality Monitor. All rights reserved.
                </p>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="background-animation">
            <div class="water-wave water-wave-1"></div>
            <div class="water-wave water-wave-2"></div>
            <div class="water-wave water-wave-3"></div>
        </div>
    </div>
</body>
</html>
