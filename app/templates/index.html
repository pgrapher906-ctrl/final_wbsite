<!DOCTYPE html>
<html>
<head>
    <title>NRSC Water Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --bg: #F4F6F9; --primary: #0A3D62; --teal: #1ABC9C; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .navbar { background: var(--primary); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 1300px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn { background: var(--teal); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        #map { height: 350px; width: 100%; border-radius: 8px; }
        .info-icon { cursor: pointer; color: var(--teal); font-weight: bold; position: relative; }
        .info-icon:hover::after {
            content: "Visits: {{ session.visit_count }} | Last: {{ session.last_login }}";
            position: absolute; background: #333; color: white; padding: 10px; border-radius: 4px; width: 220px; top: 30px; right: 0; z-index: 100;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>üåä <strong>NRSC Monitoring</strong></div>
        <div>
            <span>User: {{ session.username }}</span>
            <span class="info-icon"> ‚ÑπÔ∏è </span>
            <a href="/logout" style="color: white; margin-left: 15px; text-decoration: none;">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h3>Step 1: Location Filter</h3>
            <div id="map"></div>
        </div>
        
        <div class="card">
            <h3>Step 2: Project Selection</h3>
            <button class="btn" onclick="loadData('Ocean')">Ocean Monitoring</button>
            <button class="btn" style="background:#34495e" onclick="loadData('Pond')">Pond Monitoring</button>
            <button class="btn" style="background:#27ae60; float: right;" onclick="exportExcel()">üì• Export XLSX</button>
        </div>
        <div class="card">
            <h3 id="tableTitle">Monitoring Data</h3>
            <div style="overflow-x: auto;">
                <table id="dataTable">
                    <thead><tr id="tableHeader"></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let currentProject = 'Ocean';
        const map = L.map('map').setView([17.3850, 78.4867], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        async function loadData(project) {
            currentProject = project;
            document.getElementById('tableTitle').innerText = `${project} Data Table`;
            const res = await fetch(`/api/data?project=${project}`);
            const data = await res.json();
            const header = document.getElementById('tableHeader');
            const cols = project === 'Ocean' 
                ? ['Date', 'Time', 'Type', 'Lat', 'Lon', 'Pin ID', 'pH', 'TDS', 'Temp', 'Image']
                : ['Date', 'Time', 'Type', 'Lat', 'Lon', 'Pin ID', 'Temp', 'pH', 'DO', 'TDS', 'Chlorophyll', 'Image'];
            header.innerHTML = cols.map(c => `<th>${c}</th>`).join('');
            const body = document.getElementById('tableBody');
            body.innerHTML = data.map(r => `
                <tr>
                    <td>${r.timestamp.split('T')[0]}</td><td>${r.timestamp.split('T')[1].split('.')[0]}</td>
                    <td>${r.project_type}</td><td>${r.latitude}</td><td>${r.longitude}</td><td>${r.pin_id}</td>
                    <td>${r.ph}</td><td>${r.tds}</td><td>${r.temperature}</td>
                    <td><a href="${r.image_url}" target="_blank">View</a></td>
                </tr>`).join('');
        }
        function exportExcel() { window.location.href = `/export/${currentProject}`; }
        loadData('Ocean');
    </script>
</body>
</html>
