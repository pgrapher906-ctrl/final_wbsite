<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRSC AquaFlow Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --nrsc-blue: #004080; --ocean-cyan: #0077be; --pond-olive: #4a7c59; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', system-ui, sans-serif; }
        .navbar { background-color: var(--nrsc-blue); border-bottom: 3px solid #ffc107; }
        .navbar-brand { font-weight: 800; color: white !important; }
        .nav-stats { color: #e9ecef; font-size: 0.85rem; border-right: 1px solid rgba(255,255,255,0.2); padding-right: 15px; }
        
        /* FIX: Removed 'overflow: hidden' so the dropdown menu can show fully */
        .card { border: 1px solid #dee2e6; border-radius: 10px; margin-bottom: 25px; background: #fff; }
        .card-header { background-color: #fff; padding: 12px 20px; border-bottom: 2px solid #f1f1f1; border-top-left-radius: 10px; border-top-right-radius: 10px; }
        
        #map { height: 450px; width: 100%; z-index: 1; }
        
        /* FIX: Ensure Export Dropdown is visible over everything else */
        .dropdown { position: relative; z-index: 1050; }
        .dropdown-menu { z-index: 9999 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        .badge-ocean { background-color: var(--ocean-cyan); color: white; }
        .badge-pond { background-color: var(--pond-olive); color: white; }
        .coord-display { background: #fff; border-bottom: 1px solid #eee; padding: 10px 20px; }
        .coord-input { font-family: monospace; font-weight: bold; color: var(--nrsc-blue); text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top mb-4">
        <div class="container text-white fw-bold">
            <a class="navbar-brand" href="#"><i class="fas fa-satellite-dish me-2"></i> NRSC AquaFlow Viewer</a>
            <div class="d-flex align-items-center">
                <div class="nav-stats d-none d-md-block text-end me-3">
                    <div>USER: <strong>{{ current_user.username }}</strong></div>
                    <div>SESSION: <strong>{{ current_user.visit_count }}</strong></div>
                </div>
                <a href="/logout" class="btn btn-sm btn-warning fw-bold">SIGN OUT</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0 text-primary">STEP 1 â€“ SPATIAL DISTRIBUTION</h5>
                <button id="btn-detect" class="btn btn-sm btn-info text-white fw-bold">GET GPS</button>
