<!DOCTYPE html>
<html>
<head>
    <title>AquaFlow - Data Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --primary: #0A3D62; --teal: #1ABC9C; }
        body { margin: 0; font-family: sans-serif; background: #f4f7f6; }
        .navbar { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .info-icon { cursor: pointer; position: relative; font-size: 1.2rem; }
        .info-icon:hover::after {
            content: "Visit Count: {{ session.visit_count }}\nLast Login: {{ session.last_login }}";
            position: absolute; right: 0; top: 30px; background: #333; color: white; padding: 10px; border-radius: 5px; white-space: pre; z-index: 1000; font-size: 0.8rem;
        }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #map { height: 400px; width: 100%; border-radius: 8px; margin-top: 15px; }
        .btn { background: var(--teal); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .coord-box { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 4px; background: #fafafa; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>üåä AquaFlow Data Center</div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <span>üë§ {{ session.username }}</span>
            <span class="info-icon">‚ÑπÔ∏è</span>
            <a href="/logout" style="color: white; text-decoration: none; border: 1px solid white; padding: 5px 10px; border-radius: 4px;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h3>Step 1 ‚Äì Detect Location</h3>
            <button class="btn" onclick="getLocation()">Detect Location</button>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <input type="text" id="latDisp" class="coord-box" placeholder="Latitude" readonly>
                <input type="text" id="lonDisp" class="coord-box" placeholder="Longitude" readonly>
            </div>
            <div id="map"></div>
        </div>

        <div class="card">
            <h3>Step 2 ‚Äì Project Selection</h3>
            <button class="btn" onclick="switchTable('Ocean')">Ocean Monitoring</button>
            <button class="btn" style="background:#34495e" onclick="switchTable('Pond')">Pond Monitoring</button>
            <button class="btn" style="background:#27ae60; float: right;" onclick="downloadData()">üì• Export XLSX</button>
        </div>

        <div class="card">
            <h3 id="tableTitle">Ocean Monitoring Data</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead><tr id="hRow"></tr></thead>
                    <tbody id="bRow"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let currentP = 'Ocean';
        const map = L.map('map').setView([17.3850, 78.4867], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function getLocation() {
            navigator.geolocation.getCurrentPosition(p => {
                const { latitude, longitude } = p.coords;
                document.getElementById('latDisp').value = latitude;
                document.getElementById('lonDisp').value = longitude;
                map.setView([latitude, longitude], 14);
                L.marker([latitude, longitude]).addTo(map).bindPopup("Current Location").openPopup();
            });
        }

        async function switchTable(p) {
            currentP = p;
            document.getElementById('tableTitle').innerText = p + " Monitoring Data";
            const res = await fetch(`/api/data?project=${p}`);
            const data = await res.json();
            
            const cols = p === 'Ocean' 
                ? ['Date', 'Time', 'Water Type', 'Lat', 'Lon', 'PinID', 'pH', 'TDS', 'Temp', 'Image']
                : ['Date', 'Time', 'Water Type', 'Lat', 'Lon', 'Pin ID', 'Temp', 'pH', 'DO', 'TDS', 'Image'];

            document.getElementById('hRow').innerHTML = cols.map(c => `<th>${c}</th>`).join('');
            document.getElementById('bRow').innerHTML = data.map(r => `
                <tr>
                    <td>${r.timestamp.split('T')[0]}</td>
                    <td>${r.timestamp.split('T')[1].split('.')[0]}</td>
                    <td>${r.project_type}</td>
                    <td>${r.latitude.toFixed(4)}</td>
                    <td>${r.longitude.toFixed(4)}</td>
                    <td>${r.pin_id}</td>
                    <td>${r.ph}</td><td>${r.tds}</td><td>${r.temperature}</td>
                    <td><a href="${r.image_url}" target="_blank">View</a></td>
                </tr>`).join('');
        }
        function downloadData() { window.location.href = `/export/${currentP}`; }
        switchTable('Ocean');
    </script>
</body>
</html>
