<!DOCTYPE html>
<html>
<head>
    <title>AquaFlow Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --primary: #0A3D62; --teal: #1ABC9C; }
        body { margin: 0; font-family: sans-serif; background: #f4f7f6; }
        /* NAVBAR Styling */
        .navbar { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .info-icon { cursor: pointer; font-size: 1.2rem; position: relative; }
        /* Tooltip for Visit Count & Last Login */
        .info-icon:hover::after {
            content: "Visit Count: {{ session.visit_count }}\nLast Login: {{ session.last_login }}";
            position: absolute; right: 0; top: 30px; background: #333; color: white; padding: 10px; border-radius: 5px; white-space: pre; z-index: 1000; font-size: 0.8rem;
        }
        .container { padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #map { height: 400px; width: 100%; border-radius: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; margin-right: 10px; }
        .btn-ocean { background: var(--teal); }
        .btn-pond { background: #34495e; }
        .btn-export { background: #27ae60; float: right; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üåä AquaFlow</div>
        <div class="nav-right">
            <span>üë§ {{ session.username }}</span>
            <span class="info-icon">‚ÑπÔ∏è</span>
            <a href="/logout" style="color: white; text-decoration: none; border: 1px solid white; padding: 5px 10px; border-radius: 4px;">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h3>Step 1 ‚Äì Location Filter</h3>
            <div id="map"></div>
        </div>

        <div class="card">
            <h3>Step 2 ‚Äì Project Selection</h3>
            <button class="btn btn-ocean" onclick="loadData('Ocean')">Ocean Monitoring</button>
            <button class="btn btn-pond" onclick="loadData('Pond')">Pond Monitoring</button>
            <button class="btn btn-export" onclick="exportData()">üì• Export XLSX</button>
        </div>

        <div class="card">
            <h3 id="tableTitle">Monitoring Data</h3>
            <div style="overflow-x: auto;">
                <table id="dataTable">
                    <thead><tr id="tableHeader"></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let currentProject = 'Ocean';
        const map = L.map('map').setView([17.3850, 78.4867], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Detect User Location
        map.locate({setView: true, maxZoom: 13});
        map.on('locationfound', e => L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup());

        async function loadData(project) {
            currentProject = project;
            document.getElementById('tableTitle').innerText = project + " Data Table";
            const res = await fetch(`/api/data?project=${project}`);
            const data = await res.json();
            
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            
            // Step 3: Specific Table Columns
            const cols = project === 'Ocean' 
                ? ['Date', 'Time', 'Water Type', 'Latitude', 'Longitude', 'PinID', 'pH', 'TDS', 'Temperature', 'Image']
                : ['Date', 'Time', 'Water Type', 'Latitude', 'Longitude', 'Pin ID', 'Temperature', 'pH', 'DO', 'TDS', 'Image'];
            
            header.innerHTML = cols.map(c => `<th>${c}</th>`).join('');
            body.innerHTML = data.map(r => `
                <tr>
                    <td>${r.timestamp.split('T')[0]}</td>
                    <td>${r.timestamp.split('T')[1].split('.')[0]}</td>
                    <td>${r.project_type}</td>
                    <td>${r.latitude.toFixed(4)}</td>
                    <td>${r.longitude.toFixed(4)}</td>
                    <td>${r.pin_id}</td>
                    ${project === 'Ocean' ? 
                        `<td>${r.ph}</td><td>${r.tds}</td><td>${r.temperature}</td>` : 
                        `<td>${r.temperature}</td><td>${r.ph}</td><td>${r.do}</td><td>${r.tds}</td>`
                    }
                    <td><a href="${r.image_url}" target="_blank">View</a></td>
                </tr>
            `).join('');
        }
        function exportData() { window.location.href = `/export/${currentProject}`; }
        loadData('Ocean'); 
    </script>
</body>
</html>
