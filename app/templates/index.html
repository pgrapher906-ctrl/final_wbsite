<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRSC AquaFlow Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --nrsc-blue: #004080; --ocean-cyan: #0077be; --pond-olive: #4a7c59; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: var(--nrsc-blue); border-bottom: 3px solid #ffc107; }
        .card { border: 1px solid #dee2e6; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
        #map { height: 450px; width: 100%; z-index: 1; }
        
        /* FIX: Ensure Export Dropdown is visible over the map */
        .dropdown { position: relative; z-index: 1050; }
        .dropdown-menu { z-index: 2000 !important; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .badge-ocean { background-color: var(--ocean-cyan); color: white; }
        .badge-pond { background-color: var(--pond-olive); color: white; }
        .coord-display { background: #fff; border-bottom: 1px solid #eee; padding: 10px 20px; }
        .coord-input { font-family: monospace; font-weight: bold; color: var(--nrsc-blue); text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top mb-4">
        <div class="container text-white fw-bold">
            <i class="fas fa-satellite-dish me-2"></i> NRSC AquaFlow Viewer
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="fw-bold mb-0">STEP 1 – SPATIAL DISTRIBUTION</h5>
                <button id="btn-detect" class="btn btn-sm btn-info text-white fw-bold">GET GPS</button>
            </div>
            <div class="coord-display">
                <div class="row g-2">
                    <div class="col-6"><input type="text" id="lat-input" class="form-control coord-input" placeholder="Lat" readonly></div>
                    <div class="col-6"><input type="text" id="lon-input" class="form-control coord-input" placeholder="Lon" readonly></div>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <div class="card">
            <div class="card-header fw-bold">STEP 2 – CLASSIFICATION & REPORTS</div>
            <div class="card-body">
                <div class="d-flex justify-content-between flex-wrap gap-2">
                    <div class="btn-group flex-wrap gap-2">
                        <button class="btn btn-dark btn-sm filter-btn active" data-type="All">MASTER VIEW</button>
                        <button class="btn btn-primary btn-sm filter-btn" data-type="Ocean">OCEAN</button>
                        <button class="btn btn-success btn-sm filter-btn" data-type="Pond Water">FRESHWATER POND</button>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-success fw-bold dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-file-download me-2"></i> EXPORT REPORT
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item fw-bold" href="/export/All">All Data</a></li>
                            <li><a class="dropdown-item" href="/export/Ocean">Ocean Data</a></li>
                            <li><a class="dropdown-item" href="/export/Pond">Pond Data</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header fw-bold">LIVE MONITORING LOGS</div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light"><tr id="table-headers"></tr></thead>
                    <tbody id="data-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
