<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRSC AquaFlow | Liquid Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); --card: rgba(255, 255, 255, 0.88); }
        body { background: var(--bg-gradient); background-attachment: fixed; font-family: 'Segoe UI', sans-serif; color: #1d3557; }
        .navbar { background: var(--card); backdrop-filter: blur(10px); border-radius: 0 0 35px 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .liquid-card { background: var(--card); backdrop-filter: blur(15px); border-radius: 40px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.4); }
        #map { height: 450px; border-radius: 35px; border: 1px solid #ddd; }
        .btn-liquid { border-radius: 25px; padding: 10px 25px; font-weight: 700; border: none; transition: 0.3s; }
        .btn-ocean { background: #457b9d; color: white; }
        .btn-download { background: #e63946; color: white; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top p-3">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold fs-4"><i class="fas fa-water me-2"></i> NRSC AquaFlow</span>
            <div class="dropdown">
                <button class="btn btn-light rounded-pill dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle me-2"></i> {{ current_user.username }}
                </button>
                <div class="dropdown-menu dropdown-menu-end p-4 liquid-card" style="min-width: 250px;">
                    <p class="mb-1"><strong>User:</strong> {{ current_user.username }}</p>
                    <p class="mb-1"><strong>Visits:</strong> {{ current_user.visit_count }}</p>
                    <p class="mb-3"><small>Last Login: {{ current_user.last_login or 'Just Now' }}</small></p>
                    <hr>
                    <a href="/logout" class="btn btn-liquid btn-download w-100">SIGN OUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="liquid-card shadow-lg">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold">SPATIAL DISTRIBUTION</h5>
                <button id="btn-detect" class="btn btn-liquid btn-ocean">GET GPS</button>
            </div>
            <div id="map"></div>
        </div>

        <div class="liquid-card shadow-lg">
            <h5 class="fw-bold mb-4">CLASSIFICATION & EXPORTS</h5>
            <div class="d-flex justify-content-between flex-wrap gap-2">
                <div class="btn-group gap-2">
                    <button class="btn btn-liquid btn-ocean filter-btn active" data-type="All">MASTER VIEW</button>
                </div>
                <div class="d-flex gap-2">
                    <a href="/export/Ocean" class="btn btn-liquid btn-outline-primary">OCEAN SHEET</a>
                    <a href="/export/Pond" class="btn btn-liquid btn-outline-success">POND SHEET</a>
                    <a href="/export/All" class="btn btn-liquid btn-download">COMBINED ALL</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
