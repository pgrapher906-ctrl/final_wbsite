<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AquaFlow | NRSC Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        :root { --nrsc-blue: #0A3D62; --nrsc-teal: #1ABC9C; --bg: #F4F6F9; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); }
        .navbar { background: var(--nrsc-blue); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-left: 5px solid var(--nrsc-teal); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        #map { height: 400px; width: 100%; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f8f9fa; color: var(--nrsc-blue); padding: 15px; text-align: left; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .btn-action { color: var(--nrsc-teal); font-weight: bold; text-decoration: none; border: 1.5px solid var(--nrsc-teal); padding: 5px 12px; border-radius: 4px; transition: 0.3s; cursor: pointer; }
        .btn-action:hover { background: var(--nrsc-teal); color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div style="font-weight: bold; font-size: 1.4rem;">üõ∞Ô∏è NRSC AquaFlow Dashboard</div>
        <div>üë§ {{ session.username }} | <a href="/logout" style="color: white; text-decoration: none;">Logout</a></div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><small>Status</small><div style="font-size: 1.2rem; font-weight: bold; color: #27ae60;">Online</div></div>
            <div class="stat-card"><small>Latest Lat</small><div id="lat" style="font-size: 1.2rem; font-weight: bold;">--</div></div>
            <div class="stat-card"><small>Latest Lon</small><div id="lon" style="font-size: 1.2rem; font-weight: bold;">--</div></div>
        </div>

        <div class="card">
            <h3>Geospatial Distribution <button class="btn-action" style="font-size: 0.7rem;" onclick="locate()">üìç My Location</button></h3>
            <div id="map"></div>
        </div>

        <div class="card">
            <h3>Monitoring Logs <button class="btn-action" style="float:right; font-size: 0.8rem;" onclick="exportXLS()">üì• Export XLSX</button></h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead><tr id="thead"></tr></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.59, 78.96], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        async function loadData() {
            const res = await fetch('/api/data?project=Ocean');
            const data = await res.json();
            
            if(data.length > 0) {
                document.getElementById('lat').innerText = data[0].latitude.toFixed(4);
                document.getElementById('lon').innerText = data[0].longitude.toFixed(4);
                data.forEach(r => L.marker([r.latitude, r.longitude]).addTo(map).bindPopup(`pH: ${r.ph}`));
            }

            const cols = ['timestamp', 'water_type', 'latitude', 'longitude', 'ph', 'tds', 'temperature', 'has_image'];
            const labels = ['Time', 'Type', 'Lat', 'Lon', 'pH', 'TDS', 'Temp', 'Photo'];
            
            document.getElementById('thead').innerHTML = labels.map(l => `<th>${l}</th>`).join('');
            document.getElementById('tbody').innerHTML = data.map(r => `
                <tr>
                    <td>${new Date(r.timestamp).toLocaleString()}</td>
                    <td>${r.water_type}</td>
                    <td>${r.latitude}</td>
                    <td>${r.longitude}</td>
                    <td>${r.ph}</td>
                    <td>${r.tds}</td>
                    <td>${r.temperature}¬∞C</td>
                    <td>${r.has_image ? `<a href="/image/${r.id}" target="_blank" class="btn-action">View</a>` : 'None'}</td>
                </tr>
            `).join('');
        }
        function exportXLS() { window.location.href = '/export/Ocean'; }
        function locate() { navigator.geolocation.getCurrentPosition(p => map.setView([p.coords.latitude, p.coords.longitude], 12)); }
        loadData();
    </script>
</body>
</html>
