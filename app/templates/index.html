<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRSC AquaFlow | Premium Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-gradient: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); --card: rgba(255, 255, 255, 0.9); }
        body { background: var(--bg-gradient); background-attachment: fixed; font-family: 'Segoe UI', sans-serif; color: #1d3557; }
        .navbar { background: var(--card); backdrop-filter: blur(10px); border-radius: 0 0 35px 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .liquid-card { background: var(--card); backdrop-filter: blur(15px); border-radius: 40px; border: 1px solid rgba(255,255,255,0.4); padding: 25px; margin-bottom: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        #map { height: 400px; border-radius: 30px; border: 1px solid #ddd; margin-top: 15px; }
        
        /* Localized Box Animations */
        .btn-filter { background: #457b9d; color: white; border-radius: 20px; padding: 12px 25px; font-weight: 700; border: none; position: relative; overflow: hidden; transition: 0.3s; }
        .btn-filter.active { background: #1d3557; transform: scale(1.05); }
        .click-splash { position: absolute; background: rgba(255, 255, 255, 0.4); border-radius: 50%; transform: scale(0); animation: btn-splash 0.6s ease-out; pointer-events: none; left: 50%; top: 50%; }
        @keyframes btn-splash { to { transform: scale(4); opacity: 0; } }
        .box-icon { position: absolute; font-size: 1.1rem; color: rgba(255,255,255,0.5); animation: swim-in-box 1.2s linear forwards; pointer-events: none; }
        @keyframes swim-in-box { from { left: -30px; } to { left: 110%; } }

        /* Left-Aligned Downloads */
        .dl-container { display: flex; gap: 20px; align-items: center; padding-right: 25px; border-right: 2px solid #ddd; }
        .dl-btn { font-size: 1.8rem; transition: 0.3s; position: relative; color: #457b9d; text-decoration: none; }
        .dl-btn:hover { transform: translateY(-5px); color: #e63946; }
        .dl-tip { position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%); font-size: 0.6rem; font-weight: 900; opacity: 0; transition: 0.3s; }
        .dl-btn:hover .dl-tip { opacity: 1; }
    </style>
</head>
<body>
    <nav class="navbar sticky-top p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="navbar-brand fw-bold fs-4"><i class="fas fa-tint me-2"></i> NRSC AquaFlow</span>
            <div class="dropdown">
                <button class="btn btn-light rounded-pill dropdown-toggle fw-bold shadow-sm" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle me-2"></i> {{ current_user.username }}
                </button>
                <div class="dropdown-menu dropdown-menu-end p-4 liquid-card shadow-lg" style="min-width: 280px; border:none;">
                    <p class="mb-1"><strong>Visits:</strong> {{ current_user.visit_count }}</p>
                    <p class="mb-1 small"><strong>Last Login:</strong> {{ current_user.last_login or 'Just now' }}</p>
                    <hr>
                    <a href="/logout" class="btn btn-danger w-100 rounded-pill fw-bold">SIGN OUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="liquid-card shadow-lg">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="fw-bold">STEP 1 – SPATIAL DISTRIBUTION</h5>
                <button id="btn-detect" class="btn btn-filter">GET GPS</button>
            </div>
            <div class="row g-3 mt-2">
                <div class="col-6"><input type="text" id="lat-input" class="form-control rounded-pill text-center shadow-sm p-3 border-0" placeholder="Latitude" readonly></div>
                <div class="col-6"><input type="text" id="lon-input" class="form-control rounded-pill text-center shadow-sm p-3 border-0" placeholder="Longitude" readonly></div>
            </div>
            <div id="map"></div>
        </div>

        <div class="liquid-card shadow-lg">
            <h5 class="fw-bold mb-4">STEP 2 – CLASSIFICATION & DATA MANAGEMENT</h5>
            <div class="d-flex align-items-center justify-content-start flex-wrap gap-4">
                
                <div class="dl-container">
                    <a href="/export/Ocean" class="dl-btn text-primary"><i class="fas fa-fish"></i><span class="dl-tip">OCEAN</span></a>
                    <a href="/export/Pond" class="dl-btn text-success"><i class="fas fa-faucet"></i><span class="dl-tip">POND</span></a>
                    <a href="/export/All" class="dl-btn text-danger"><i class="fas fa-file-zipper"></i><span class="dl-tip">ALL</span></a>
                </div>

                <div class="d-flex gap-3">
                    <button class="btn-filter filter-btn active" data-view="All">MASTER VIEW</button>
                    <button class="btn-filter filter-btn" data-view="Ocean">OCEAN WATER</button>
                    <button class="btn-filter filter-btn" data-view="Pond">POND WATER</button>
                </div>

                <div class="d-flex gap-2 ms-auto">
                    <div class="badge bg-white text-primary rounded-pill p-3 border shadow-sm">Ocean: <span id="ocean-count">0</span></div>
                    <div class="badge bg-white text-success rounded-pill p-3 border shadow-sm">Pond: <span id="pond-count">0</span></div>
                </div>
            </div>
        </div>

        <div class="liquid-card shadow-lg">
            <h5 class="fw-bold mb-4 text-primary">LIVE TELEMETRY STREAM</h5>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="text-muted">
                        <tr><th>TIME</th><th>TYPE</th><th>COORDINATES</th><th>PH</th><th>DO (PPM)</th><th>TDS</th><th>TEMP</th><th>EVIDENCE</th></tr>
                    </thead>
                    <tbody id="data-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
