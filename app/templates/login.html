<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AquaFlow | Secure Access</title>
    <style>
        body { 
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            padding: 50px; border-radius: 50px; width: 350px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.4);
        }
        h2 { color: #1d3557; font-weight: 800; margin-bottom: 30px; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 25px;
            border: 1px solid #ddd; outline: none; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 15px; background: #457b9d; color: white;
            border: none; border-radius: 25px; font-weight: 700; cursor: pointer;
        }
        .link { margin-top: 20px; font-size: 0.85rem; }
        .link a { color: #457b9d; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>AQUAFLOW LOGIN</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Operator ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">AUTHORIZE ACCESS</button>
        </form>
        <div class="link">New Operator? <a href="{{ url_for('main.register') }}">Create Account</a></div>
    </div>
</body>
</html>
