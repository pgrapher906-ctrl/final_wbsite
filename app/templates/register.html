<!DOCTYPE html>
<html>
<head>
    <title>Register - AquaFlow</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #e9ecef; }
        form { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .link { text-align: center; margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Create Account</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: red; text-align: center;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="link"><a href="{{ url_for('main.login') }}">Back to Login</a></div>
    </form>
</body>
</html>
