<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaFlow - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üåä</div>
                <h1 class="app-title">AquaFlow</h1>
                <p class="app-subtitle">Create Your Account</p>
            </div>

            <form method="POST" action="{{ url_for('main.register') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                </div>

                {% if error %}
                <div class="error-message">‚ö†Ô∏è {{ error }}</div>
                {% endif %}

                <button type="submit" class="login-btn">Create Account ‚Üí</button>
            </form>

            <div class="auth-link">
                <p>Already have an account? <a href="{{ url_for('main.login') }}">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
