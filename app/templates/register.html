<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AquaFlow | Create Account</title>
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e, #121212); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 40px; border-radius: 20px; border: 1px solid rgba(0, 229, 255, 0.2); width: 350px; text-align: center; }
        h2 { color: #00E5FF; text-transform: uppercase; letter-spacing: 3px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.5); border: 1px solid #333; color: #00E5FF; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #00E5FF; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .link { margin-top: 15px; font-size: 0.85rem; }
        .link a { color: #00E5FF; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>REGISTRATION</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="CHOOSE USERNAME" required>
            <input type="email" name="email" placeholder="EMAIL ADDRESS" required>
            <input type="password" name="password" placeholder="CREATE PASSWORD" required>
            <button type="submit">CREATE OPERATOR PROFILE</button>
        </form>
        <div class="link">Existing Operator? <a href="{{ url_for('main.login') }}">Login</a></div>
    </div>
</body>
</html>
